<div ng-controller="MainCtrl as vm" class="main">
  <img class="avatar" ng-src="{{vm.profile.avatar}}">
  <h1>{{vm.profile.name}}</h1>
  <span class="location"><i class="fa fa-map-pin"></i> {{vm.profile.location}}</span>
  <div ng-repeat="job in vm.profile.work">
    <p>{{job.position}} <a href="{{job.url}}" target="new">{{job.organization}}</a></p>
    </p>
  </div>
  <p>Maker of
    <span ng-repeat="project in vm.profile.projects" class="project">
        <a ng-href="{{ project.url }}" target="new">{{ project.name }}</a>
    </span>
    <div class="social-media">
      <ul>
        <li ng-repeat="key in vm.profile.socialIcons">
          <a href="{{key.url}}" target="new"><i class="fa fa-lg social-media-icon" ng-class="key.icon"></i></a>
        </li>
      </ul>
    </div>
</div>
