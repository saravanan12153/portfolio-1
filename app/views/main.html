<div ng-controller="MainCtrl as vm" class="main">

    <div class="content-container">
        <nav>
            <div class="left-nav">
                <img ng-src="{{vm.profile.avatar}}" />
                <span class="name">Jon Samp</span>
            </div>

            <div class="social-media">
                <ul>
                    <li ng-repeat="key in vm.profile.socialIcons">
                        <a href="{{key.url}}" target="new"><i class="fa fa-lg social-media-icon" ng-class="key.icon"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="instagram">
        <div ng-repeat="photo in vm.instagramPhotos">
            <a ng-href={{photo.link}} target="new">
                <div class="photo" style="transform: rotate( {{ photo.rotate }}deg);">
                    <img ng-src="{{photo.image}}" />
                    <p>
                        {{ photo.caption }}
                    </p>
                </div>
            </a>
        </div>
    </div>

    <div class="life-week-container">
        <div class="content-container">
            <life-week weeks=vm.weeks my-age=vm.myAge></life-week>
        </div>
    </div>
</div>
